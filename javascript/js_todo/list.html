<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoリスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header><span>Todoリスト</span></header>
    <div class="container">
        <h6><a href="#" id="openBtn">＋新しいタスクを追加</a></h6>
        <form id="taskForm" class="hidden">
            <input type="text" id="taskEle" placeholder="入力欄">
            <button type="submit">保存</button>
        </form>
        <div class="shownum">
            <p>全：<label id="allNumer">0</label> / 未：<label id="taskNumer">0</label> / 完：<label id="doneNumer">0</label></p>
        </div>

        <div class="tasklist-style">
            <h3>タスク一覧</h3>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
